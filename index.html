<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quran</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      @import url(https://fonts.googleapis.com/earlyaccess/amiri.css);
      .amiri{font-family: 'Amiri', serif;}

      body {
        background-color: #f4f7f6; /* Light background color for the entire page */
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background: linear-gradient(90deg, #00c6ff, #0072ff); /* Gradient background for the navbar */
        color: #fff;
      }

      .navbar-brand, .nav-link {
        color: #fff !important;
      }

      .content {
        padding: 20px;
      }

      .surah-card {
        background-color: #fff; /* White background for surah cards */
        border: 1px solid #ddd;
      }

      .surah-card:hover {
        background-color: #f1f1f1; /* Light grey background on hover */
        cursor: pointer;
      }

      #text-arabic {
        background-color: #fff; /* White background for the text area */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for a lifted effect */
      }

      .amiri {
        font-family: 'Amiri', serif;
        font-size: 1.5rem;
        line-height: 1.8;
        direction: rtl;
        color: #333;
      }

      .ayat-card {
        background-color: #f9f9f9; /* Light grey background for ayat cards */
        border: 1px solid #ddd;
        margin-top: 10px;
      }

      .footer {
        background-color: #0072ff; /* Solid color for the footer */
        color: #fff;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Web Quran</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="maincontent" class="content">
      <div class="container-fluid p-4">
        <div class="row">
          <div class="col-md-4">
            <div
              class="list-group shadow-sm p-3 mb-5 bg-body-tertiary rounded"
              id="daftar-surah"
            ></div>
          </div>
          <div class="col-md-8">
            <div
              class="shadow-sm p-3 mb-5 bg-body-tertiary rounded"
              id="text-arabic"
            >
              <h5 class="text-center">Silakan klik daftar surah</h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center">
      Copyright &copy; 2023
    </footer>

    <script>
      const BASE_URL = "https://equran.id/api/v2";

      const quranSurah = async () => {
        const endpoint = `${BASE_URL}/surat`;
        const response = await fetch(endpoint);
        const data = await response.json();
        return data.data;
      };

      const quranDetail = async (nomor) => {
        const endpoint = `${BASE_URL}/surat/${nomor}`;
        const response = await fetch(endpoint);
        const data = await response.json();
        console.log(data.data);
        return data.data;
      };

      quranSurah().then((surat) => {
        surat.forEach((surah) => {
          const list = `<a href="#" class="list-group-item
                        list-group-item-action" id="surah-${surah.nomor}">
                        ${surah.nomor} - ${surah.namaLatin} (${surah.nama})
                      </a>`;
        document.querySelector("#daftar-surah").insertAdjacentHTML("beforeend", list);

        document.querySelector(`#surah-${surah.nomor}`)
          .addEventListener("click", function (event) {
            event.preventDefault(); // Mencegah aksi bawaan tautan
            document.querySelector(`#text-arabic`).innerHTML = "";
            quranDetail(surah.nomor).then((ayat) => {
              // let no = 1;
                ayat.ayat.forEach((ayah) => {
                    const ayat = `<div class="row mt-4">
                                    <div class="col-11">
                                        <div class="list-group shadow-sm fs-3 text-end amiri" title="${ayah.teksIndonesia}">
                                            ${ayah.teksArab}
                                        </div>
                                    </div>
                                    <div class="col-1">
                                        <div class="list-group shadow-sm fs-3 text-center"><a href="${ayah.audio['01']}" target="_blank">${ayah.nomorAyat}</a></div>
                                    </div>
                                  </div>`;
                document.querySelector(`#text-arabic`).insertAdjacentHTML("beforeend", ayat);
              });
            });
          });
      });
    });
  </script>
</html>
